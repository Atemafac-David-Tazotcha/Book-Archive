<mat-card class="add-book-card">
  <mat-card-title>Add New Book</mat-card-title>
  <mat-card-content>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Book Title</mat-label>
        <input matInput formControlName="title" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Author</mat-label>
        <input matInput formControlName="author" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Book Cover Image URL</mat-label>
        <input matInput formControlName="imageUrl">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>School Category</mat-label>
        <input matInput formControlName="category">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Publication Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="publicationDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Price per Copy</mat-label>
        <input matInput type="number" formControlName="price">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Quantity of Copies</mat-label>
        <input matInput type="number" formControlName="quantity">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Book Information / Summary</mat-label>
        <textarea matInput formControlName="summary" rows="4"></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Add Book</button>
    </form>
  </mat-card-content>
</mat-card>
