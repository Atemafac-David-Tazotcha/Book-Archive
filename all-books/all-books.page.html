<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>All Books</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="books-container">
    <ion-card *ngFor="let book of allBooks" (click)="openBookDetail(book)">
      <img [src]="book.image" alt="{{book.title}} cover"/>
      <ion-card-content>
        <h3>{{book.title}}</h3>
        <p>By {{book.author}}</p>
        <p class="category">{{book.category}}</p>
        <p class="year">Published: {{book.publicationDate | date:'yyyy'}}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
